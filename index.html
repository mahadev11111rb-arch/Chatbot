<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFD700; /* Yellow background */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-header {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      width: 90%;
      max-width: 400px;
    }
    .chat-header h1 {
      margin: 0;
      font-size: 24px;
    }
    .chat-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 5px;
    }
    .subtitle {
      color: green;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="chat-header">
    <h1>ðŸ’¬ Chat with support</h1>
    <div>
      <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User 1">
      <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="User 2">
      <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="User 3">
    </div>
    <div class="subtitle">Typically replies under 30 minutes</div>
  </div>

  <!-- Crisp Chat -->
  <script type="text/javascript">
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "730c9ec9-8473-4bba-861a-d38b842e36bc";
    (function () {
      var d = document;
      var s = d.createElement("script");
      s.src = "https://client.crisp.chat/l.js";
      s.async = 1;
      d.getElementsByTagName("head")[0].appendChild(s);
    })();
  </script>

  <script>
    window.addEventListener("load", function () {
      // Auto open chat
      window.$crisp.push(["do", "chat:open"]);

      // Auto greeting message
      window.$crisp.push([
        "do",

      ]);
    });
  </script>

</body>
</html>
